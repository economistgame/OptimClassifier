# --- Serving options --- #
# If you are building a GitHub project page then use these settings:
# url is the full website URL
url: "http://economistgame.github.io/OptimClassifier"
# baseurl is the website's URL without the hostname
baseurl: "/OptimClassifier"

# Name of website
title: OptimClassifier

# Short description of your site
description: The R package that improve your Classification Models.

# --- Navigation bar options --- #
# Image to show in the navigation bar - image must be a square (width = height)
avatar: "/img/OptimClassifier_logo.png"

# List of links in the navigation bar
navbar-links:
  Home: "index"
  Blog: "blog"
  Examples: "examples"
  Package: "package"
  Data: "data"
  Contact: "contact"

# --- Footer options --- #
author:
  name: Agustín Pérez-Torregrosa
  email: "agustin.perez01@goumh.umh.es"
  facebook: OptimClassifieR
  github: economistgame
  twitter: economistgame

# Select which links to show in the footer
footer-links-active:
  email: true
  github: true
  twitter: true
  facebook: true
  rss: true
  linkedin: false
  stackoverflow: false

# How to display the link to the website in the footer
url-pretty: "economistgame.github.io/OptimClassifier/"

# --- Pagination options --- #
paginate: 5
paginate_path: "/blog/page:num/"

# --- Misc --- #

# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
#disqus: "fishrogle"

# Fill in your Google Analytics ID to track your website using GA
#google_analytics: "UA"

# --- Don't need to touch anything below here (but you can if you want) --- #
# Output options (more information on Jekyll's site)
timezone: "Europe/Madrid"
markdown: kramdown
highlighter: Rouge
permalink: /:year-:month-:day-:title

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

# Exclude these files from production site
exclude:
  - CNAME
  - LICENSE
  - README.md

# prose.io options
prose:
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - /_includes
    - /_layouts
    - /css
    - /img
    - /js
